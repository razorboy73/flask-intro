{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to the Authentication Demo</h1>
  {% if current_user.is_authenticated() %}
    <h3>Hey {{ current_user.username }}!!</h3>
    <a href="{{ url_for('users.logout') }}">Click here to logout</a>
  {% else %}
  Click here to <a href="{{ url_for('users.login') }}">login</a> or <a href="{{ url_for('users.register') }}">register</a>
  {% endif %}
  {% block container %}{% endblock %}
{% endblock %}
